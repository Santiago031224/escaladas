<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Proteínas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Selecciona tu pedido</h1>

        <h2>Proteína</h2>
        <div class="options" id="proteinas">
            <div class="option" data-precio="10000" data-tipo="proteina" onclick="seleccionarOpcion(this)">
                <img src="pollo-frito.png" alt="Pollo">
                <p>Pollo ($10.000)</p>
            </div>
            <div class="option" data-precio="12000" data-tipo="proteina" onclick="seleccionarOpcion(this)">
                <img src="carne.jpeg" alt="Res">
                <p>Res ($12.000)</p>
            </div>
            <div class="option" data-precio="15000" data-tipo="proteina" onclick="seleccionarOpcion(this)">
                <img src="cerdo.jpeg" alt="Cerdo">
                <p>Cerdo ($15.000)</p>
            </div>
            <div class="option" data-precio="15000" data-tipo="proteina" onclick="seleccionarOpcion(this)">
                <img src="costillasBBQ.jpg" alt="Costillas BBQ">
                <p>Costillas BBQ ($15.000)</p>
            </div>
        </div>

        <h2>Arroces</h2>
        <div class="options" id="principios">
            <div class="option" data-precio="0" data-tipo="principio" onclick="seleccionarOpcion(this)">
                <img src="arroz.jpeg" alt="Arroz">
                <p>Arroz (Gratis)</p>
            </div>
            <div class="option" data-precio="0" data-tipo="principio" onclick="seleccionarOpcion(this)">
                <img src="wo.jpg" alt="Arroz al wok">
                <p>Arroz al wok (Gratis)</p>
            </div>
        </div>

        <h2>Acompañamientos</h2>
        <div class="options" id="Acompañamientos">
            <div class="option" data-precio="0" data-tipo="Acompañamientos" onclick="seleccionarOpcion(this)">
                <img src="papa.jpeg" alt="Papa">
                <p>Papa (Gratis)</p>
            </div>
            <div class="option" data-precio="0" data-tipo="Acompañamientos" onclick="seleccionarOpcion(this)">
                <img src="maduro.jpeg" alt="Maduro">
                <p>Maduro (Gratis)</p>
            </div>
        </div>

        <h2>Ensaladas</h2>
        <div class="options" id="Ensaladas">
            <div class="option" data-precio="0" data-tipo="Ensaladas" onclick="seleccionarOpcion(this)">
                <img src="ensalada.jpeg" alt="Ensalada CLasica">
                <p>Ensalada Clasica (Gratis)</p>
            </div>

        </div>

        <div id="total">Total a pagar: $0</div>

        <button id="pse-button" onclick="pagar()">Pagar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
